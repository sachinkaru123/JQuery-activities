<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuenry lesson </title>
    <script src="../Jquery3.6.4/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="h2 text-center" id="txthideshow">This is text for show/hide</div>
        <div class="h2 text-center" id="txthideshow2">This is text for show/hide</div>
        <div class="row">
            <div class="col">

                <div class="btn btn-warning" id="hide">hide</div>
            </div>
            <div class="col">
                <div class="btn btn-success" id="show">show</div>
            </div>
            <div class="col">
                <div class="btn btn-success" id="togle">toggle</div>
            </div>
        </div>

        <div class="row my-5">
            <div class="col">
                <div class="btn btn-success" id="fadeout">fade Out</div>
            </div>
            <div class="col">
                <div class="btn btn-warning" id="fadein">fadein</div>
            </div>
            <div class="col">
                <div class="btn btn-danger" id="toglefade">fadeToggle</div>
            </div>
        </div>

        <div class="row my-5">
            <div class="col">
                <div class="btn btn-success" id="slidedown">slideDown</div>
            </div>
            <div class="col">
                <div class="btn btn-warning" id="slideup">slideUp</div>
            </div>
            <div class="col">
                <div class="btn btn-danger" id="slidetoggl">slideToggle</div>
            </div>
        </div>

        <div class="row my-5">
            <div class="col">
                <div class="btn btn-success" id="btncol">Animate text color</div>
            </div>
            
            <div class="col">
                <div class="btn btn-danger" id="btnreset">reset</div>
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function () {
            $('#hide').click(function () {
                $('#txthideshow').hide('fast');
                $('#txthideshow2').hide('slow');
            });

            $('#show').click(function () {
                $('#txthideshow').show('slow');
                $('#txthideshow2').show('fast');
            });

            $('#togle').click(function () {
                $('#txthideshow').toggle(3000);
                $('#txthideshow2').toggle('fast');
            });
            //fade efects

            $('#fadeout').click(function () {
                $('#txthideshow').fadeOut(3000);
                $('#txthideshow2').fadeOut('fast');
            });

            $('#fadein').click(function () {
                $('#txthideshow').fadeIn('slow');
                $('#txthideshow2').fadeIn('slow');
            });

            $('#toglefade').click(function(){
                $('#txthideshow').fadeToggle('slow');
                $('#txthideshow2').fadeToggle('slow');
            })
            //slide effect
            $('#slidedown').click(function(){
                $('#txthideshow').slideDown('slow');
                $('#txthideshow2').slideDown('slow');
            })

            $('#slideup').click(function(){
                $('#txthideshow').slideUp('slow');
                $('#txthideshow2').slideUp('slow');
            })

            $('#slidetoggl').click(function(){
                $('#txthideshow').slideToggle('slow');
                $('#txthideshow2').slideToggle('slow');
            })

            //animate
            $('#btncol').click(function(){
                $('#txthideshow').animate({
                    opacity : 0.5,
                    fontSize:"50px",
                    color:"red",
                });
            })

            $('#btnreset').click(function(){
                $('#txthideshow').animate({
                    opacity : 1,
                    fontSize:"20px",
                    color:"red",
                });
            })




        });



    </script>

</body>

</html>
